<div class="content_page">
    <div class="login_header">
        <div class="company_logo">
            <img src="./assets/img/Suvarna Logo1.png" alt="">
        </div>
        <div class="company_logo">
            <span class="providing_logo">IM</span>
        </div>
    </div>
    <div class="login_body">
            <div class="login_content">
                <div class="login_field_user_content">
                    <h3 class="login_h3">Signup</h3>
                    <div class="login_field_user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="login_field_content">
                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" placeholder="First Name" name="Username" [(ngModel)]="newUser.params.Username">
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="">Password</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" placeholder="Password" name="Password" [(ngModel)]="newUser.params.Password">
                            <span class="im_login_field_view_icon">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-email"></i>
                            </span>
                            <input type="email" placeholder="Email" name="Email" [(ngModel)]="newUser.params.Email">
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="">Password</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <select name="Role" id="" [(ngModel)]="newUser.params.Role">
                                <option value="User"> User</option>
                                <option value="Employee"> Employee</option>
                            </select>
                        </div>
                    </div>

                    <!-- userId -->
                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-email"></i>
                            </span>
                            <input type="email" placeholder="UserId" name="Email" [(ngModel)]="newUser.params.UserId">
                        </div>
                    </div>

                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-email"></i>
                            </span>
                            <input type="email" placeholder="Gender" name="Gender" [(ngModel)]="newUser.params.Gender">
                        </div>
                    </div>

                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-email"></i>
                            </span>
                            <input type="email" placeholder="Status" name="Status" [(ngModel)]="newUser.params.Status">
                        </div>
                    </div>

                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-email"></i>
                            </span>
                            <input type="email" placeholder="Address" name="Address" [(ngModel)]="newUser.params.Address">
                        </div>
                    </div>
                
                </div>
                <div class="login_field_button">
                   <button class="login_field_button" type="submit" (click)="signUpUsers()">create</button>
                </div>
                <div class="login_field_button">
                    <button (click)="onLogin()">bak to Login</button>
                </div>
            </div>
    </div>
</div>
