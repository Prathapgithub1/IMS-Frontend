<div *ngIf="forgetPage" class="content_page">
    <div class="login_header">
        <div class="company_logo">
            <img src="./assets/img/Suvarna Logo1.png" alt="">
        </div>
        <div class="company_logo">
            <span class="providing_logo">IM</span>
        </div>
    </div>
    <div class="login_body">

            <div class="login_content">

                <div class="login_field_user_content">
                    <h3 class="login_h3 forgot_heading">Forgot Your Password?</h3>
                    <div class="login_field_user">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
    
                <div class="login_field_content">
    
    
                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" placeholder="Username" [(ngModel)]="Forget.params.Username">
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="">Password</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-square-envelope"></i>
                            </span>
    
                            <input type="text" placeholder="Email" [(ngModel)]="Forget.params.Email">
    
                        </div>
                    </div>
    
                </div>
                <div class="login_field_button">
                    <a (click)="onClick()">Submit</a>
                </div>
    
                <div class="login_field_forgot">
                    <a (click)="backButton()">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span >Back to Login</span>
                    </a>
                </div>
            </div>
       
    </div>
</div>


<div  *ngIf="OTP" class="content_page">
    
    <div class="login_header">
        <div class="company_logo">
            <img src="./assets/img/Suvarna Logo1.png" alt="">
        </div>
        <div class="company_logo">
            <span class="providing_logo">IM</span>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_content">

            <div class="login_field_user_content">
                <h3 class="login_h3">OTP Verification</h3>
                <div class="login_field_user">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="login_field_content">

                <div class="otp_verification">
                    <span>Enter OTP Code sent to Your Email</span>
                </div>


                <div class="login_field">
                    <!-- <label for="">Password</label> -->
                    <div class="im_login_field">
                        <span class="im_login_field_icon">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </span>

                        <input type="text" placeholder="Enter OTP" id="im_user_name" [(ngModel)]="otpVerification.params.otp">

                    </div>
                </div>

                <div class="otp_verification">
                    <span>Don't receive OTP Code?</span>
                    <div class="">
                        <a (click)="resend()">Resend</a>
                    </div>
                </div>

            </div>
            <div class="login_field_button">
                <a (click)="verify()">Verify</a>
            </div>

            <!-- <div class="login_field_forgot">
                <a href="./log_in.html">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span>Back to Login</span>
                </a>
            </div> -->
        </div>
    </div>
    <h4 class="otp">{{otp.OTP}}</h4>
</div>
