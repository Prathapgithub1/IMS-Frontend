<div class="left_content_page">
    <div class="content_page_header">
        <div class="company_logo">
            <a href="./dashboard.html"> <img src="./assets/img/Suvarna Logo1.png" alt=""></a>
        </div>

        <!-- <div class="menu_icon">
            <i class="fa-solid fa-bars"></i>
        </div> -->
    </div>

    <div class="content_page_body">
        <ul class="content_tabs">
            <li><a routerLink="/view/dashboard" (click)="navigateRoute('Dashboard')" [ngClass]="{'active': activeTab === 'Dashboard'}">Dashboard</a></li>
            <li><a routerLink="/view/users" (click)="navigateRoute('User')" [ngClass]="{'active': activeTab === 'User'}">User</a></li>
            <li><a routerLink="/view/employees" (click)="navigateRoute('Employees')" [ngClass]="{'active': activeTab === 'Employees'}">Employees</a></li>
            <li><a routerLink="/view/products" (click)="navigateRoute('Product')" [ngClass]="{'active': activeTab === 'Product'}">Product</a></li>
            <li><a routerLink="/view/stocks" (click)="navigateRoute('Stock')" [ngClass]="{'active': activeTab === 'Stock'}">Stock</a></li>
            <!-- <li><a routerLink="">Prod Category</a></li> -->
        </ul>
    </div>

    <div class="content_page_footer">
        <label class="last_login">
            Last Login : <span class="last_login_time">{{lastData}}</span>
        </label>
    </div>
</div>
